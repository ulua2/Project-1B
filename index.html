<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Relol</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">

  <!--Stylesheet to make changes to bootstrap style-->
  <link rel="stylesheet" href="style.css" type="text/css" />

  <!-- Style to fix the issue of text extending past card length -->
</head>

<body>

  <div class="container">
    

    <!-- Jumbotron -->


    <div class="jumbotron">

      <!-- Logo Goes Here -->
      <div><a class="navbar-brand" href="img/relol.png">
          <img class="logo" src="img/relol.png" width="200" height="100%" />
        </a></div>

      <!--Title -->

      <div>
        <h1 class="text-center siteHeadline">
          <strong>
            <i class="fa fa-map-marker"></i> Relocate with Confidence</strong>
        </h1>
      </div>
      <!-- <img class="car" src="https://media.giphy.com/media/3on2145OdwdWxn48Oh/giphy.gif" /> --> 
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i> Education and Crime Rates in Your Area</strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <!-- states input -->
                <label for="state" class="col-sm-2 control-label">State</label>
                <div class="col-sm-10">
                  <select class="form-control" id="state" name="state">
                    <option value="">N/A</option>
                    <option value="AK">Alaska</option>
                    <option value="AL">Alabama</option>
                    <option value="AR">Arkansas</option>
                    <option value="AZ">Arizona</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DC">District of Columbia</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="IA">Iowa</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MD">Maryland</option>
                    <option value="ME">Maine</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MO">Missouri</option>
                    <option value="MS">Mississippi</option>
                    <option value="MT">Montana</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="NE">Nebraska</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NV">Nevada</option>
                    <option value="NY">New York</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VA">Virginia</option>
                    <option value="VT">Vermont</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>

                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default" id="run-search">
                  <i class="fa fa-search"></i> Search</button>
                <button class="btn btn-default" id="clear-all">
                  <i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved crime info -->
    <div class="row">
      <div class="col-sm-6">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the fields retrieved -->
        <div class="card w-100">

          <!-- card Heading for the retrieved crime info box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Search Results for Crime Rates</strong>
          </div>

          <!-- This main card will hold each of the resulting articles -->
          <div class="card-body" id="crime-section">
          </div>
        </div>
      </div>


      <!-- This col will handle all of the retrieved education info -->

      <div class="col-sm-6">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the education data retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved education info box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Search Results for School Ranking</strong>
          </div>

          <!-- This main card will hold each of the resulting data -->
          <div class="card-body school-body" id="school-section">
          </div>
        </div>

      </div>
    </div>

    <!-- Footer Region -->

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="school.js"></script>

</body>

</html>
